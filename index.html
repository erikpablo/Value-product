<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Loja MaxPC</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li>
                        <img
                            src="./icon/carinho.svg"
                            alt="carinho de compras"
                        />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="productPC">
                <h2 class="titel">Promoções <img src="./icon/seta.svg" alt=""></h2>
                <div class="products" id="products">
                    <div class="product">
                        <img
                            src="https://m.media-amazon.com/images/I/61EFNhsLQ7L.__AC_SX300_SY300_QL70_ML2_.jpg"
                            alt="Gabinete Gamer"
                        />
                        <h2>Gabinete Gamer</h2>
                        <p>R$ 450,97</p>
                        <button>Comprar</button>
                    </div>
                    <div class="product">
                        <img
                            src="https://img.terabyteshop.com.br/produto/g/kit-upgrade-amd-ryzen-7-5700g-placa-mae-chipset-a520-memoria-ddr4-16gb_189923.jpg"
                            alt="Kit Upgrade"
                        />
                        <h2>Kit Upgrade</h2>
                        <p>R$ 2.199,85</p>
                        <button>Comprar</button>
                    </div>

                    <div class="product">
                        <img
                            src="https://media.pichau.com.br/media/catalog/product/cache/2f958555330323e505eba7ce930bdf27/g/5/g507t-16gtcp1.jpg"
                            alt="Placa de Video 5070 Ti"
                        />
                        <h2>Placa de Video</h2>
                        <p>R$ R$ 10.470,58</p>
                        <button>Comprar</button>
                    </div>
                    <div class="product">
                        <img
                            src="https://m.media-amazon.com/images/I/71b3DFHWd7L._AC_SX522_.jpg"
                            alt="Fonte de Alimentação"
                        />
                        <h2>Fonte</h2>
                        <p>R$ 769,00</p>
                        <button>Comprar</button>
                    </div>
                    <div class="product">
                        <img
                            src="https://m.media-amazon.com/images/I/61EFPiXABHL._AC_SX522_.jpg"
                            alt="Produto 5"
                        />
                        <h2>WATER COOLER</h2>
                        <p>R$ 1.504,37</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./src/main.js"></script>
    </body>
</html>
