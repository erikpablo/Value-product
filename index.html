<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Faturas</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Loja MaxPC</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li>
                        <img
                            src="./icon/carinho.svg"
                            alt="carinho de compras"
                        />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="productPC">
                <h2 class="titel">
                    Promoções <img src="./icon/seta.svg" alt="" />
                </h2>
                <div class="products" id="products">
                    <div class="product">
                        <img
                            src="https://m.media-amazon.com/images/I/61EFNhsLQ7L.__AC_SX300_SY300_QL70_ML2_.jpg"
                            alt="Gabinete Gamer"
                        />
                        <h2>Gabinete Gamer</h2>
                        <p>R$ 450,97</p>
                        <button
                            data-title="Gabinete Gamer"
                            data-price="450.97"
                            data-image="https://m.media-amazon.com/images/I/61EFNhsLQ7L.__AC_SX300_SY300_QL70_ML2_.jpg"
                        >
                            Comprar
                        </button>
                    </div>
                    <div class="product">
                        <img
                            src="https://img.terabyteshop.com.br/produto/g/kit-upgrade-amd-ryzen-7-5700g-placa-mae-chipset-a520-memoria-ddr4-16gb_189923.jpg"
                            alt="Kit Upgrade"
                        />
                        <h2>Kit Upgrade</h2>
                        <p>R$ 2.199,85</p>
                        <button
                            data-title="Kit Upgrade"
                            data-price="2199.85"
                            data-image="https://img.terabyteshop.com.br/produto/g/kit-upgrade-amd-ryzen-7-5700g-placa-mae-chipset-a520-memoria-ddr4-16gb_189923.jpg"
                        >
                            Comprar
                        </button>
                    </div>
                    <div class="product">
                        <img
                            src="https://media.pichau.com.br/media/catalog/product/cache/2f958555330323e505eba7ce930bdf27/g/5/g507t-16gtcp1.jpg"
                            alt="Placa de Video 5070 Ti"
                        />
                        <h2>Placa de Video</h2>
                        <p>R$ R$ 10.470,58</p>
                        <button
                            data-title="Placa de Video"
                            data-price="10470.58"
                            data-image="https://media.pichau.com.br/media/catalog/product/cache/2f958555330323e505eba7ce930bdf27/g/5/g507t-16gtcp1.jpg"
                        >
                            Comprar
                        </button>
                    </div>
                    <div class="product">
                        <img
                            src="https://m.media-amazon.com/images/I/71b3DFHWd7L._AC_SX522_.jpg"
                            alt="Fonte de Alimentação"
                        />
                        <h2>Fonte</h2>
                        <p>R$ 769,00</p>
                        <button
                            data-title="Fonte"
                            data-price="769.00"
                            data-image="https://m.media-amazon.com/images/I/71b3DFHWd7L._AC_SX522_.jpg"
                        >
                            Comprar
                        </button>
                    </div>
                    <div class="product">
                        <img
                            src="https://m.media-amazon.com/images/I/61EFPiXABHL._AC_SX522_.jpg"
                            alt="WATER COOLER"
                        />
                        <h2>WATER COOLER</h2>
                        <p>R$ 1.504,37</p>
                        <button
                            data-title="WATER COOLER"
                            data-price="1504.37"
                            data-image="https://m.media-amazon.com/images/I/61EFPiXABHL._AC_SX522_.jpg"
                        >
                            Comprar
                        </button>
                    </div>
                </div>
            </div>
            <div class="buyContainer hide">
                <div class="close">&times;</div>
                <div class="buyProduct">
                    <h2 class="nameProduct">Produto X</h2>
                    <img
                        src="https://m.media-amazon.com/images/I/61EFNhsLQ7L.__AC_SX300_SY300_QL70_ML2_.jpg"
                        alt=""
                    />
                    <h2 class="valueProduct">R$ 450,97</h2>
                </div>
                <div class="datesProduct">
                    <label for="comprador">Nome do Comprador:</label>
                    <input
                        type="text"
                        id="comprador"
                        placeholder="Digite seu nome"
                    />

                    <label for="parcelas">Parcelamento:</label>
                    <select class="installments">
                        <option value="1">1x sem juros</option>
                        <option value="2">2x sem juros</option>
                        <option value="3">3x sem juros</option>
                        <option value="4">4x sem juros</option>
                        <option value="5">5x sem juros</option>
                        <option value="6">6x sem juros</option>
                        <option value="7">7x sem juros</option>
                        <option value="8">8x sem juros</option>
                        <option value="9">9x sem juros</option>
                        <option value="10">10x sem juros</option>
                        <option value="11">11x sem juros</option>
                        <option value="12">12x sem juros</option>
                    </select>
                </div>
                <button class="btnBuy">Confirma</button>
                <div class="buyConfirmProduct">
                    <P></P>
                </div>
            </div>
        </main>
        <script src="./src/main.js" type="module"></script>
    </body>
</html>
